{% extends "base.html" %}

{% block title %}Login – Game Store{% endblock %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p style="color:#ff8080;">Invalid username or password. Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <button type="submit" class="btn" style="margin-top:1rem;">Login</button>
  </form>
{% endblock %}
